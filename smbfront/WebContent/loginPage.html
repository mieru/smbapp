<div class="container" ng-app="smb">
	<div id="loginbox" style="margin-top: 50px;" ng-controller="loginController"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Logowanie</div>
			</div>
			<div style="padding-top: 30px" class="panel-body">
				<form id="loginform" class="form-horizontal">
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input id="login-username"
							type="text" class="form-control" name="username"
							ng-model="login_username" value="" placeholder="login">
					</div>
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
							type="password" class="form-control" name="password"
							ng-model="login_password" placeholder="hasÅ‚o">
					</div>
					<div style="margin-top: 10px" class="form-group" >
						<div class="col-sm-2 controls">
							<button id="btn-login" ng-click="loginSubmit()"
								class="btn btn-success">Zaloguj</button>
						</div>
						<div class="col-sm-2 controls">
							<a id="btn-login" ng-click="goToRegister()"
								class="btn btn-fail">Rejestracja</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
