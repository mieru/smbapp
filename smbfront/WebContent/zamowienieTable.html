<div ng-app="smb" ng-controller="zamowienieController">
	<table class="table table-hover" >
	<thead>
		<tr>
			<th>Lp.</th>
			<th>Data zamówienia</th>
			<th>Numer zamówienia</th>
			<th>Status</th>
			<th>Pracownik obsługujący</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="zamowienie in zamowienia" style="cursor: pointer;" ng-click="showDetail(zamowienie)">
			<td>{{$index+1}}</td>
			<td>{{zamowienie.dataZlozenia}}</td>
			<td>{{zamowienie.numer_zam}}</td>
			<td>{{zamowienie.status}}</td>
			<td>{{zamowienie.pracownik}}</td>
		</tr>
		</tbody>
	</table>
</div>
