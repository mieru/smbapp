<div ng-app="smb">
	<div ng-controller="ustawieniaController">
		<div class="col-md-6">
			<div class="col-md-12">
				<div style="margin-bottom: 20px" class="input-group" ng-show="user.name">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-user"></i></span> <input id="register_name"
						type="text" class="form-control" name="register_name"
						ng-model="user.name" value="" placeholder="Imię" required>
				</div>
				<div style="margin-bottom: 20px" class="input-group" ng-show="user.surname">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-user"></i></span> <input id="register_name"
						type="text" class="form-control" name="register_name"
						ng-model="user.surname"  placeholder="Nazwisko" required>
				</div>
				<div style="margin-bottom: 20px" class="input-group" ng-show="user.company_name">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-briefcase"></i></span> <input
						id="register_namecompany" type="text" class="form-control"
						name="register_namecompany" ng-model="user.company_name" value=""
						placeholder="Nazwa">
				</div>
				<div style="margin-bottom: 20px" class="input-group" ng-show="user.nip">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-briefcase"></i></span> <input
						id="register_nip" type="text" class="form-control"
						name="register_nip" ng-model="user.nip" value="" placeholder="Nip">
				</div>
			</div>
			<div style="padding-top: 30px" class="panel-body col-md-12">
				<div style="margin-bottom: 20px" class="input-group">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-envelope"></i></span> <input
						id="register_email" type="email" class="form-control"
						name="register_email" ng-model="user.email" placeholder="E-mail">
				</div>
				<div style="margin-bottom: 20px" class="input-group">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-phone-alt"></i></span> <input
						id="register_phone" type="text" class="form-control"
						name="register_phone" ng-model="user.phone"
						placeholder="Telefon kontaktowy">
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div style="margin-bottom: 20px" class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-home"></i></span> <input id="register_street"
					type="text" class="form-control" name="register_street"
					ng-model="user.street" value="" placeholder="Ulica">
			</div>
			<div style="margin-bottom: 20px" class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-home"></i></span> <input
					id="register_building_number" type="text" class="form-control"
					name="register_building_number" ng-model="user.number_house"
					placeholder="Numer domu">
			</div>
			<div style="margin-bottom: 20px" class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-home"></i></span> <input
					id="register_flat_number" type="text" class="form-control"
					name="register_flat_number" ng-model="user.number_flat"
					placeholder="Numer mieszkania">
			</div>
			<div style="margin-bottom: 20px" class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-home"></i></span> <input id="register_city"
					type="text" class="form-control" name="register_city"
					ng-model="user.city" placeholder="Miejscowość">
			</div>
			<div style="margin-bottom: 20px" class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-home"></i></span> <input
					id="register_post_code" type="text" class="form-control"
					name="register_post_code" ng-model="user.post_code"
					placeholder="Kod pocztowy">
			</div>
			<div class="col-md-12" style="margin-top: 10px; text-align: right">
				<button id="btn-save-form" ng-click="saveForm()"
					class="btn btn-success">Zapisz</button>
			</div>
		</div>
	</div>
</div>
