<div ng-app="smb" ng-controller="paragonController">
<div class="row">
		<div class="col-lg-12">
			<div class="well well-md">
				<input id="szuaj_oferta" type="text" class="form-control"
					name="username" ng-model="search" value=""
					placeholder="Czego szukasz ?">
			</div>
		</div>
	</div>
<div class="row">
		<div class="col-md-12" style="margin: 20px; padding-left: 25px">
			<button type="button" class="btn btn-primary btn-md"
				ng-click="goToMy()">
				</span> Moje
			</button>
			<button type="button" class="btn btn-default btn-md"
				ng-click="goToAll()">
				</span> Wszystkie
			</button>
		</div>
	</div>
	<table class="table table-hover" >
	<thead>
		<tr>
			<th>Lp.</th>
			<th>Data wystawienia</th>
			<th>Dane</th>
			<th>Kwota</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-click="showDetail(paragon)" ng-repeat="paragon in paragony | filter: search">
			<td>{{$index+1}}</td>
			<td>{{paragon.dataWystawienia | date:'yyyy-MM-dd HH:mm:ss'}}</td>
			<td>{{paragon.daneWystawiajacego}}</td>
			<td>{{paragon.kwota | currency:''}} z≈Ç</td>
		</tr>
		</tbody>
	</table>
</div>
