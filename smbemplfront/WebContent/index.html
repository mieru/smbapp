<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mat-Bud-App</title>
<script type="text/javascript" src="lib/angularjs/angular.min.js"></script>
<script type="text/javascript" src="lib/angularjs/angular-route.min.js"></script>
<script type="text/javascript" src="lib/angularjs/angular-cookies.min.js"></script>
<script type="text/javascript" src="lib/angularjs/ui-bootstrap-tpls-2.2.0.min.js"></script>
<script type="text/javascript" src="ngcontrolers/mainController.js"></script>
<script type="text/javascript" src="ngcontrolers/routeController.js"></script>
<script type="text/javascript" src="ngcontrolers/loginControler.js"></script>
<script type="text/javascript" src="ngcontrolers/paragonController.js"></script>
<script type="text/javascript" src="ngcontrolers/tranzakacjaController.js"></script>
<script type="text/javascript" src="ngcontrolers/produktController.js"></script>
<script type="text/javascript" src="ngcontrolers/zgloszenieController.js"></script>
<script type="text/javascript" src="ngcontrolers/admin/adminController.js"></script>
<script type="text/javascript" src="ngcontrolers/admin/daneFirmyController.js"></script>
<script type="text/javascript" src="ngcontrolers/zamowieniaController.js"></script>
<script type="text/javascript" src="ngcontrolers/admin/konfMailContoller.js"></script>
<script type="text/javascript" src="ngcontrolers/admin/katProdController.js"></script>
<script type="text/javascript" src="ngcontrolers/admin/katZglController.js"></script>
<script type="text/javascript" src="ngcontrolers/kupSprzedController.js"></script>
<script type="text/javascript" src="ngcontrolers/admin/uzytkownicyAdminController.js"></script>

<script type="text/javascript" src="ngcontrolers/admin/magazynKonfController.js"></script>
<script type="text/javascript" src="ngcontrolers/fakturaController.js"></script>
<script type="text/javascript" src="ngcontrolers/ustawieniaController.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.js"></script>


<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="lib/bootstrap/css/simple-sidebar.css" rel="stylesheet"></link>
<link href="lib/css/oferta.css" rel="stylesheet"></link>
<link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet"></link>
</head>
<body ng-app="smb" ng-controller="mainContoller">
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#/">Materiały Budowlane</a></li>
				<li ng-show="logged && showPrac"><a href="#/sprzedaz">Kupno/Sprzedaz</a>
				<kupsprzedmenu ng-show="showKS" /></li>
				<li ng-show="logged && showPrac"><a href="#/magazyn">Magazyny</a>
				<magazynmenu ng-show="showMag" /></li>
				<li ng-show="logged && showPrac"><a href="#/zgloszeniamoje">Zgłoszenia</a>
				<zglmenu ng-show="showZgl" /></li>
				<li ng-show="logged && showAdmin"><a href="#/administracja">Administracja</a>
				<adminmenu ng-show="showAdm"/></li>
				<li ng-hide="logged"><a href="" ng-click="goToLoggin()">Zaloguj</a></li>
			</ul>
		</div>
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="col-sm-12 controls">
							<div class="panel panel-info" style="border-color: #e9e9e9;">
								<div class="panel-heading"
									style="background-color: #f5f5f5; border-color: #e9e9e9; color: #4b4b4b">
									<div class="panel-title">
										<div class="row">
											<div class="col-sm-6" style="text-align: left;">
												<span style="font-size: 20px">{{pageTitle}}</span>
											</div>
											<div class="col-sm-6" style="text-align: right;">
												<a id="btn-logout" ng-show="logged" ng-click="wyloguj()"
													class="btn" style="color: #4b4b4b">Wyloguj</a>
											</div>
										</div>
									</div>
								</div>
								<div class="row" style="padding: 10px">
									<div class="panel-body col-md-12">
										<div ng-view></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
